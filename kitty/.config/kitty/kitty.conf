font_family   Fira Code
font_size     12.0

# Colors
background    #1e1e1e
foreground    #eeeeee

cursor_shape  block
cursor_color  #eeeeee   # makes cursor match text, cleaner look

# Transparency
background_opacity 0.6

# Optional subtle tweaks
hide_mouse_when_typing yes   # hides cursor while typing
disable_csi_blink yes        # stops blinking text for a calmer feel
